server {
    listen 80;
    server_name omypic.store www.omypic.store;
    
    # Let's Encrypt 인증 챌린지 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTP -> HTTPS 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl;
    server_name omypic.store www.omypic.store;
    
    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/omypic.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/omypic.store/privkey.pem;
    
    # SSL 설정 최적화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    
    # 프론트엔드 정적 파일 서빙 - upstream 사용
    location / {
        root /usr/share/nginx/html;  # frontend-build 볼륨이 마운트된 경로
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA를 위한 설정
    }

    # 캐싱 설정
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # 404 에러 처리
    error_page 404 /index.html;

    # gzip 압축 활성화
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    
    # 백엔드 API 요청 프록시
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
    
    # Swagger UI, ReDoc 등 API 문서 관련 경로
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}