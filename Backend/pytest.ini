# pytest.ini - pytest 설정 파일
#
# 이 파일은 pytest가 어떻게 동작할지 설정합니다.
# pytest를 실행하면 이 파일을 자동으로 읽어요.

[pytest]
# 비동기 테스트 모드 설정
# auto = pytest가 알아서 비동기 함수 감지
asyncio_mode = auto

# 기본 asyncio 설정
asyncio_default_fixture_loop_scope = function

# 테스트 파일 찾는 패턴
# test_로 시작하거나 _test로 끝나는 .py 파일
python_files = test_*.py *_test.py

# 테스트 함수 찾는 패턴
# test_로 시작하는 함수
python_functions = test_*

# 테스트 클래스 찾는 패턴
# Test로 시작하는 클래스
python_classes = Test*

# 테스트할 때 보여줄 정보 (-v는 자세히, -s는 print문 보여주기)
addopts = -v -s --tb=short

# 테스트 폴더 위치
testpaths = tests

# 경고 메시지 필터링
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
